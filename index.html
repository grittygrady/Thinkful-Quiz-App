<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Punk Are You?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="background"></div>
    <header class="header">
        <div class="scoreboard">
            <h1 id="quizTitle">How punk are you?</h1>
            <ul>
                <li class="js-quiz-heading">Question:
                    <span class="questionNumber">0</span>/5
                </li>
                <li>Score:
                    <span class="score">0</span>
                </li>
            </ul>
        </div>
    </header>
    <main class="wrapper">
        <div class="quizStart">
            <h1>Prove your punk rock knowledge!</h1>
            <button class="startButton button" type="button">Let's Rock!</button>
        </div>
        <div class="questionAnswerForm"></div>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
